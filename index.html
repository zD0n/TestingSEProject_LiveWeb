<!DOCTYPE html>
<html>
<head>
  <title>YOLO Detection</title>
</head>
<body>

<h2>Upload Image</h2>

<input type="file" id="fileInput" accept="image/*">
<button onclick="sendImage()">Detect</button>

<p id="loading" style="display:none;">‚è≥ Detecting... please wait</p>

<h3>Result</h3>
<img id="resultImg" width="500">
<pre id="output"></pre>

<script>
async function sendImage() {
  const fileInput = document.getElementById("fileInput");
  const file = fileInput.files[0];

  if (!file) {
    alert("Please select an image first");
    return;
  }

  const formData = new FormData();
  formData.append("image", file);


  document.getElementById("loading").style.display = "block";

  try {
    const res = await fetch(
      "https://testingseproject-model.onrender.com/predict",
      {
        method: "POST",
        body: formData
      }
    );

    const data = await res.json();


    document.getElementById("resultImg").src =
      "data:image/jpeg;base64," + data.image;


    document.getElementById("output").textContent =
      JSON.stringify(data.detections, null, 2);

  } catch (err) {
    alert("Error connecting to API");
    console.error(err);
  } finally {

    document.getElementById("loading").style.display = "none";
  }
}
</script>

</body>
</html>
